<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SpringTweet - Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffefef3;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0f0f0fad;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            margin-top: 50px;
        }
        button {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #0f0f0fad;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0f0f0fad;
        }
        footer {
            margin-top: 60px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao SpringTweet</h1>
    </header>
    <div class="container">
        <button onclick="location.href='registeruser.html'"> Criar Usuário</button>
        <button onclick="location.href='createtweet.html'"> Criar Tweet</button>
        <button onclick="location.href='users.html'"> Ver/Pesquisar Usuários</button>
        <button onclick="location.href='tweets.html'"> Ver/Pesquisar Tweets</button>
    </div>
</body>
</html>
